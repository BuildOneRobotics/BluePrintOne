name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: Publish
      run: dotnet publish -c Release -r win-x64 --self-contained false
    
    - name: Download Inno Setup
      run: |
        Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "innosetup.exe"
        Start-Process -FilePath "innosetup.exe" -ArgumentList "/VERYSILENT" -Wait
    
    - name: Build Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" Installer.iss
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: installer/BluePrintOne_Setup_*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
