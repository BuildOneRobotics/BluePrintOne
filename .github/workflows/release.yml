name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Build
      run: dotnet publish BluePrintOne.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: bin/Release/net8.0-windows/win-x64/publish/BluePrintOne.exe
        fail_on_unmatched_files: true
